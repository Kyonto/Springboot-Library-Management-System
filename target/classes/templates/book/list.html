<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Books List</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/books/new}">Add New Book</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>ISBN</th>
                    <th>Author</th>
                    <th>Available Copies</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.author.name}"></td>
                    <td th:text="${book.availableCopies}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="button">Edit</a>
                        <form th:action="@{/books/{id}/borrow(id=${book.id})}" method="post" style="display:inline;">
                            <button type="submit" class="button">Borrow</button>
                        </form>
                        <form th:action="@{/books/{id}/return(id=${book.id})}" method="post" style="display:inline;">
                            <button type="submit" class="button">Return</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
