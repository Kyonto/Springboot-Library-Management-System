<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Bookstore</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Welcome to Bookstore</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/authors}">Manage Authors</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/books}">Manage Books</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/transactions}">View Ledger</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        <section class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center">Search</h2>
                <form action="/search" method="get" class="form-inline justify-content-center">
                    <input type="text" name="query" class="form-control mr-2" placeholder="Search for books or authors" required>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p>&copy; 2024 Bookstore</p>
                </div>
                <div class="col-md-4">
                    <p>All rights reserved.</p>
                </div>
                <div class="col-md-4">
                    <p>Contact: info@bookstore.com</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
